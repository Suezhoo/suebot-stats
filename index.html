<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Suebot - Stats</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header></header>
        <div id="welcome-text">
            <h1>SueBot Chat Stats</h1>
            <p>Recording chats from Twitch Chat since, July 22nd 2022</p>
        </div>

        <div id="stats-container">
            <div id="total-messages">
                <h3>TOTAL MESSAGES</h3>
                <p id="total-lifetime-messages"></p>
            </div>
            <div id="chats-container">
                <div id="top-chatters">
                    <h3>TOP CHATTERS</h3>
                    <div id="top-chatters-container"></div>
                </div>
                <div id="top-online-chatters">
                    <h3>TOP ONLINE CHATTERS</h3>
                    <div id="top-online-chatters-container"></div>
                </div>
                <div id="top-offline-chatters">
                    <h3>TOP OFFLINE CHATTERS</h3>
                    <div id="top-offline-chatters-container"></div>
                </div>
            </div>
        </div>
    </body>
</html>
