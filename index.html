<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Suebot - Stats</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header></header>
        <div id="welcome-text">
            <h1>SueBot Chat Stats</h1>
            <p>Recording chats from Twitch Chat since, July 23nd 2022</p>
        </div>

        <div id="total-stats-container">
            <div id="total-messages">
                <h3>TOTAL MESSAGES</h3>
                <p id="total-lifetime-messages">...</p>
            </div>
            <div id="lifetime-chats-container">
                <div id="top-lifetime-chatters">
                    <h3>TOP CHATTERS</h3>
                    <div id="top-lifetime-chatters-container"><img src="loading.gif" alt="loading" class="loading" /></div>
                </div>
                <div id="top-lifetime-online-chatters">
                    <h3>TOP ONLINE CHATTERS</h3>
                    <div id="top-lifetime-online-chatters-container"><img src="loading.gif" alt="loading" class="loading" /></div>
                </div>
                <div id="top-lifetime-offline-chatters">
                    <h3>TOP OFFLINE CHATTERS</h3>
                    <div id="top-lifetime-offline-chatters-container"><img src="loading.gif" alt="loading" class="loading" /></div>
                </div>
            </div>
        </div>
        <div id="monthly-stats-container">
            <div id="monthly-messages">
                <h3 id="monthly-messages-text">MONTLHY MESSAGES</h3>
                <p id="total-monthly-messages">...</p>
            </div>
            <div id="monthly-chats-container">
                <div id="top-monthly-chatters">
                    <h3>TOP CHATTERS</h3>
                    <div id="top-monthly-chatters-container"><img src="loading.gif" alt="loading" class="loading" /></div>
                </div>
                <div id="top-monthly-online-chatters">
                    <h3>TOP ONLINE CHATTERS</h3>
                    <div id="top-monthly-online-chatters-container"><img src="loading.gif" alt="loading" class="loading" /></div>
                </div>
                <div id="top-monthly-offline-chatters">
                    <h3>TOP OFFLINE CHATTERS</h3>
                    <div id="top-monthly-offline-chatters-container"><img src="loading.gif" alt="loading" class="loading" /></div>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
